databaseChangeLog:
  - changeSet:
      id: 001
      author: artur
      changes:
        - createTable:
            tableName: wallet
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: balance
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false